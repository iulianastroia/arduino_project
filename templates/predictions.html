<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predictions</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
<form method="post">

    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">{{ ("Sensor") }}</th>
            <th scope="col">{{ ("Algorithm") }}</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><select id="sensors" name="sensors" required>
                <option value="" hidden="true">{{ ("Select a sensor from the list") }}</option>
                <option value="1">{{ ("Temperature") }}</option>
                <option value="2" name="humidity">{{ ("Humidity") }}</option>

            </select></td>
            <td><select required
                        oninput="this.setCustomValidity('')"
                        size="1" style="width: 252px" id="select_prediction_id"
                        name="select_prediction_id">
                <option value="" hidden="true">{{ ("Select an algorithm from the list") }}</option>
                <option value="1">{{ ("Linear Regression") }}</option>
                <option value="2">{{ ("Polynomial Regression") }}</option>
                <option value="3">{{ ("Spline Regression") }}</option>
                <option value="4">{{ ("Facebook Prophet") }}</option>
            </select></td>
            <td>
                <input type="submit"
                       class="btn btn-outline-secondary" id="predict_btn" name="predict_btn"
                       value="Predict"/>
            </td>
            <td><b><span name="error" id="error" disabled="disabled" style="color:#ff3b20"/>{{ error }} </b>

        </tr>
        </tbody>
    </table>
    <div class="loader" id="loader" style="display: none "></div>

</form>

<div class="chart" id="pred_plot">
    <script>

        var graphs = {{prediction_plot_py | safe}};
        Plotly.plot('pred_plot', graphs, {});
    </script>
</div>

</body>
</html>
